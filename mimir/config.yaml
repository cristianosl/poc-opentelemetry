# Mimir Configuration
# Backend de métricas compatível com Prometheus

# Modo monolítico para POC (todos componentes em um único processo)
target: all

# Configuração do servidor HTTP
server:
  http_listen_port: 9009
  grpc_listen_port: 9095
  log_level: info

# Limites globais
limits:
  # Permitir métricas com high cardinality para POC
  max_label_names_per_series: 50
  max_label_value_length: 2048
  max_global_series_per_user: 1000000
  max_global_series_per_metric: 100000
  ingestion_rate: 50000
  ingestion_burst_size: 100000
  # Retention
  compactor_blocks_retention_period: 720h  # 30 dias

# Configuração do ingester
ingester:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: memberlist
    replication_factor: 1

# Configuração do distributor
distributor:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: memberlist

# Configuração do querier
querier:
  max_concurrent: 20

# Configuração do frontend
frontend:
  address: 127.0.0.1

# Configuração do store-gateway
store_gateway:
  sharding_ring:
    replication_factor: 1

# Configuração do compactor
compactor:
  data_dir: /data/compactor
  sharding_ring:
    kvstore:
      store: memberlist

# Configuração do ruler (para alertas - opcional)
ruler:
  enable_api: true
  alertmanager_url: ""

# Memberlist para discovery
memberlist:
  join_members: []
  bind_port: 7946

# Configuração do armazenamento em blocos (usando MinIO)
blocks_storage:
  backend: s3
  s3:
    endpoint: minio:9000
    bucket_name: mimir-blocks
    access_key_id: mimir
    secret_access_key: supersecret
    insecure: true
  bucket_store:
    sync_dir: /data/tsdb-sync
  tsdb:
    dir: /data/tsdb

# Configuração do armazenamento de regras
ruler_storage:
  backend: s3
  s3:
    endpoint: minio:9000
    bucket_name: mimir-ruler
    access_key_id: mimir
    secret_access_key: supersecret
    insecure: true

# Activity tracker
activity_tracker:
  filepath: /data/activity.log
